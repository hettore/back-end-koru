{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">

        <h1>Lista de itens</h1>
        <a href="{{ url_for('editar_personagem', id=0) }}" class="btn btn-primary">Adicionar</a>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Casa</th>
                    <th>Ra√ßa</th>
                    <th>Altura</th>
                    <th>Nascimento</th>
                    <th>Imagem</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for id, nome, raca, casa, nascimento, altura, imagem in dados %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ nome }}</td>
                    <td>{{ raca }}</td>
                    <td>{{ casa }}</td>
                    <td>{{ nascimento }}</td>
                    <td>{{ altura }}</td>
                    <td><img src="{{ imagem }}" alt="thumbnail" class="img-thumbnail" style="max-width: 200px; max-height: 200px" ></td>
                    <td><a href="{{ url_for('editar_personagem', id=id) }}">Editar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
